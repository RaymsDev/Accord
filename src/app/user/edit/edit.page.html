<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="room-title" slot="primary">
      Edit Profile
    </ion-title>
    <ion-icon name="contact" size="large" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user" padding>
  <ion-item>
    <ion-label>Email: </ion-label>
    <ion-input [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Nickname: </ion-label>
    <ion-input [(ngModel)]="user.nickname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Picture</ion-label>
  </ion-item>

  <ion-button color="success" (click)="updateInfo()">Set</ion-button>
</ion-content>
