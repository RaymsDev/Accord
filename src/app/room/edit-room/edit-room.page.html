<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      New Room
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="dark">
  <form [formGroup]="Form">
    <ion-item color="primary">
      <ion-label position="stacked">Name :</ion-label>
      <ion-input type="text" formControlName="name" required></ion-input>
    </ion-item>
    <ion-item color="primary">
      <ion-label position="stacked">Select friends to invite :</ion-label>
      <ion-list class="friends-list background-primary">
        <ng-container *ngFor="let selectableFriend of SelectableFriends">
          <app-user-item [SelectableUser]="selectableFriend"></app-user-item>
        </ng-container>
      </ion-list>
    </ion-item>
  </form>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button
      color="secondary"
      (click)="OnSubmit()"
      [disabled]="!Form.valid"
    >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
