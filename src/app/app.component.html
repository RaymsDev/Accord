<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content color="tertiary">
        <ion-list class="side-menu">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerLink]="[p.url]" color="tertiary">
              <ion-icon slot="start" [name]="p.icon || 'chatboxes'"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item [routerLink]="'/room'" color="secondary">
              <ion-icon slot="start" name="add"></ion-icon>
              <ion-label>
                Create Room
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer *ngIf="User" class="menu-footer">
        <ion-button class="menu-logout-btn" [routerLink]="['/user/edit']"
          >Edit Profile</ion-button
        >
        <ion-button class="menu-logout-btn" color="danger" (click)="logout()"
          >Logout</ion-button
        >
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
