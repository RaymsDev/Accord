<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-card class="welcome-card" color="primary">
    <ion-img src="/assets/icon/banner.png"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>Welcome to Accord</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-label>Try to add friends and chat with them!</ion-label>
      <ion-item color="primary" [routerLink]="['/room']">
        <ion-icon slot="start" name="add"></ion-icon>
        <ion-label>Create Room</ion-label>
      </ion-item>
      <ion-item color="primary" [routerLink]="['/friend']">
        <ion-icon slot="start" name="contact"></ion-icon>
        <ion-label>Friends</ion-label>
      </ion-item>
      <ion-item color="primary" [routerLink]="['/user/edit']">
        <ion-icon slot="start" name="build"></ion-icon>
        <ion-label>User Settings</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
